<!DOCTYPE html>
<html>

    <title>Task 1 Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid black;
        text-align: center;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>

      <tr>
        <th>Table</th>
      </tr>

      <tr>

      <tr>

      </tr>
      <tr>
        <td>Data 13</td>
      </tr>
    </table>
    <script>
      var TableColumn = document.querySelectorAll("td");
      console.log(TableColumn);
      for (let index = 0; index < TableColumn.length; index++) {
        TableColumn[index].style.color = "white";
        if (index % 2 === 0) {
          TableColumn[index].style.background = "red";
        } else {
          TableColumn[index].style.background = "green";
        }
      }
    </script>
  </body>
</html>
