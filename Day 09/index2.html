<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .image-container {
        position: relative;
        display: inline-block;
        margin: 10px;
      }
      .caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px;
        font-size: 14px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s;
      }
      img {
        height: 400px;
        width: 400px;
      }
    </style>
    <title>Suhel Mulla</title>
  </head>
  <body>
    <div class="image-container">
      <img src="https://images.alphacoders.com/605/605592.png" alt="Image 1" />
      <div class="caption">Naruto and Sasuke</div>
    </div>
    <div class="image-container">
      <img src="https://images.alphacoders.com/598/598846.jpg" alt="Image 2" />
      <div class="caption">Obito and Madara</div>
    </div>
    <div class="image-container">
      <img src="https://images8.alphacoders.com/598/598786.jpg" alt="Image 3" />
      <div class="caption">Naruto and Sasuke's Family</div>
    </div>

    <script>
      const imageContainers = document.querySelectorAll(".image-container");

      imageContainers.forEach((container) => {
        const image = container.querySelector("img");
        const caption = container.querySelector(".caption");

        container.addEventListener("mouseover", () => {
          caption.style.opacity = "1";
        });

        container.addEventListener("mouseout", () => {
          caption.style.opacity = "0";
        });
      });
    </script>
  </body>
</html>
